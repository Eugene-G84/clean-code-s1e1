<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add" class="hero">
        <h1 class="hero__title title">Add Item</h1>
        <div class="hero__wrapper item">
          <input id="new-task" class="item__input task" type="text">
          <button class="item__button item__button--edit">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title title">Todo</h2>
        <ul id="incomplete-tasks" class="todo__list list">
          <li class="list__item item">
            <input class="item__input item__input--checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="item__input task" type="text">
            <button class="item__button item__button--edit">Edit</button>
            <button class="item__button item__button--delete button-delete">
              <img class="button-delete__icon" src="./remove.svg">
            </button>
          </li>
          <li class="list__item item edit-mode">
            <input class="item__input item__input--checkbox" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="item__input task" type="text" value="Go Shopping">
            <button class="item__button item__button--edit">Save</button>
            <button class="item__button item__button--delete button-delete">
              <img class="button-delete__icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed__title title">Completed</h2>
        <ul id="completed-tasks" class="completed__list list">
          <li class="list__item item">
            <input class="item__input item__input--checkbox" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="item__input task" type="text">
            <button class="item__button item__button--edit">Edit</button>
            <button class="item__button item__button--delete button-delete">
              <img class="button-delete__icon" src="./remove.svg">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
